<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Route | Smart Bus Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Raleway:wght@600;700&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top left, #3b82f6, #1e293b 80%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #f8fafc;
    }
    header {
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        padding: 18px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        z-index: 10;
    }
    header h1 {
        font-family: 'Raleway', sans-serif;
        font-size: 28px;
        letter-spacing: 1px;
    }
    nav a {
        color: #fff;
        margin-left: 20px;
        text-decoration: none;
        transition: 0.3s;
        font-weight: 500;
    }
    nav a:hover { color: #93c5fd; }

    .container {
        margin-top: 120px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px 60px;
        width: 90%;
        max-width: 700px;
        border: 1px solid rgba(255,255,255,0.15);
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .card h2 {
        font-family: 'Raleway', sans-serif;
        font-size: 26px;
        margin-bottom: 25px;
        color: #fff;
    }

    label {
        font-weight: 500;
        display: block;
        margin-top: 15px;
        text-align: left;
    }

    input, textarea, button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-family: 'Poppins', sans-serif;
    }

    input, textarea {
        background: rgba(255,255,255,0.15);
        color: #fff;
        font-size: 15px;
    }

    ::placeholder { color: rgba(255,255,255,0.7); }

    button {
        background: linear-gradient(135deg, #3b82f6, #1e40af);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 25px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(59,130,246,0.4);
    }

    button:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        box-shadow: 0 6px 20px rgba(37,99,235,0.6);
    }

    footer {
        text-align: center;
        padding: 15px;
        font-size: 13px;
        color: rgba(255,255,255,0.7);
        margin-top: auto;
    }

    @media (max-width: 768px) {
        header { padding: 18px 25px; }
        .card { padding: 30px 20px; }
    }
</style>
</head>
<body>
<header>
  <h1>Smart Bus Tracker</h1>
  <nav>
    <a href="/dashboard">Dashboard</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>➕ Add New Route</h2>
    <form method="POST">
      <label>Start Location:</label>
      <input type="text" name="start_location" placeholder="e.g. Kozhikode" required>

      <label>End Location:</label>
      <input type="text" name="end_location" placeholder="e.g. Kochi" required>

      <label>Stops (comma separated):</label>
      <textarea name="stops" rows="3" placeholder="e.g. Kottakkal, Thrissur, Aluva" required></textarea>

      <button type="submit">Add Route</button>
    </form>
  </div>
</div>

<footer>© 2025 Smart Bus Tracker | Admin Panel</footer>
</body>
</html>
